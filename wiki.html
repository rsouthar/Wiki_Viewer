<!DOCTYPE html>
<head>
  <title>Richard Southard | Wiki Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Wikipedia Viewer for FreeCodeCamp.org built by Richard Southard.  This viewer allows a person to search Wikipedia and return the results on screen.">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="wiki.css">
</head>
  <body>
    <h1 class="text-center">Wikipedia Viewer</h1>
    <div id="search">
      <form class="search-form text-center">
        <input type="text" placeholder="Search.." id="wiki">
        <button id="button" type="sumbit">Search Wikipedia</button>
        <button id="button" type="sumbit"><a href="https://en.wikipedia.org/wiki/Special:Random">Send Me Something Random</a></button><br>
      </form>
      <div id="results">
        <!-- results go here -->
      </div>
    </div>
    <footer class="text-center">
      <p class="foot">By <a href="https://richardsouthard.com">Richard Southard</a> | View at <a href="https://github.com/rsouthar/Wiki_Viewer">Github</a></p>
    </footer>
    <script src="wiki.js"></script>
   </body>
<html/>
